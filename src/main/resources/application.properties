# Database Configuration in memory H2

# H2 console:
# ----------
# when opening the H2-console in the browser http://localhost:8080/h2-console
# you should enter jdbc:h2:mem:numconv-db as JDBC-URL
spring.datasource.url=jdbc:h2:mem:numconv-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=numconv
spring.datasource.password=123
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.h2.console.enabled=true
